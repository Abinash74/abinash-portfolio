<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>User login</title>
</head>

<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center mt-4">
        <form class="border bg-danger text-white border-3 border-dark p-3 rounded w-25">
            <h3><span class="bi bi-person-fill"></span></h3>
            <div class="mb-3">
                <label class="form-label fw-bold">User Name</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Select city</label>
                <div>
                    <select class="form-select">
                        <option>Select your city</option>
                        <option>Delhi</option>
                        <option>hyd</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Remember User</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input"><label class="form-check-label">Yes</label>
                </div>
            </div>
            <div>
                <button class="btn btn-light w-100">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
