<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>NASA API CARD TYPE</title>
    <script type="text/javascript">
        function bodyload() {
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot;")
                .then(function(response) {
                    return response.json();
                })
                .then(function(marsObj) {

                    marsObj.photos.map(function(item) {

                        var div = document.createElement("div");
                        div.className = "card p-2 m-2";
                        div.style.width = "200px";
                        div.innerHTML = `
                       <img class="card-img-top" height="150" src=${item.img_src}>
                       <div class="card-header">
                         <h3>${item.id}</h3>
                       </div>
                       <div class="card-body">
                          <dl>
                             <dt>Camera</dt>
                             <dd>${item.camera.full_name}</dd>
                             <dt>Rover</dt>
                             <dd>${item.rover.name}</dd>
                          </dl>
                       </div>
                    `;

                        document.querySelector("main").appendChild(div);

                    })

                })
        }
    </script>
</head>

<body class="container-fluid" onload="bodyload()">
    <h2>Mars Rover Photos</h2>
    <main class="d-flex flex-wrap">

    </main>
</body>

</html>
