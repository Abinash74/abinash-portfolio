<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Kids</title>
    <style>
        .title {
            font-family: Arial;
            font-size: 40px;
        }
        
        .card {
            width: 250px;
            box-shadow: 2px 2px 2px 2px black;
            padding: 15px;
            margin: 10px;
        }
        
        .card-imgs {
            width: 100%;
            height: 320px;
        }
        
        .card-body {
            height: 200px;
            text-align: center;
            font-family: Arial;
            font-size: 20px;
        }
        
        .card-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .card-subtitle {
            margin-bottom: 10px;
        }
        
        .rating {
            color: goldenrod;
        }
        
        .container {
            display: flex;
        }
        
        .card-footer {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="../public/images/kids-joggers.jpg" style="border:1px solid black;" class="card-imgs" ;>
            </div>
            <div class="card-body">
                <div class="card-title">
                    Urbano Juniors
                </div>
                <div class="card-subtitle">
                    Slim-fit Joggers
                </div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <div class="card-footer">
                    <span>Rs.<b>549</b></span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="../public/images/kids-kurta.jpg" style="border:1px solid black;" class="card-imgs" ;>
            </div>
            <div class="card-body">
                <div class="card-title">
                    AJ DEZINES
                </div>
                <div class="card-subtitle">
                    Silk Cotton Kurta
                </div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star"></span>
                </div>
                <div class="card-footer">
                    <span>Rs.<b>799</b></span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="../public/images/kids-shirt.jpg" style="border:1px solid black;" class="card-imgs" ;>
            </div>
            <div class="card-body">
                <div class="card-title">
                    Googo Gagga
                </div>
                <div class="card-subtitle">
                    Sweat-shirt and Paint
                </div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <div class="card-footer">
                    <span>Rs.<b>499</b></span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="../public/images/kids-winter-wear.jpg" style="border:1px solid black;" class="card-imgs" ;>
            </div>
            <div class="card-body">
                <div class="card-title">
                    UCARE
                </div>
                <div class="card-subtitle">
                    Winter Wear
                </div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <div class="card-footer">
                    <span>Rs.<b>999</b></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
