<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Amazon Signin</title>
    <style>
        .bi-info-lg {
            color: rgb(85, 52, 233);
        }
    </style>
</head>

<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center mt-4">
        <form class="border bg-white text-dark border-2 border-gray p-3 rounded w-25">
            <h3>Create Account</h3>
            <div class="mb-3">
                <label class="form-label text-dark fw-bold">your Name</label>
                <div>
                    <input type="text" class="form-control" value="First And Last Name">
                </div>
            </div>
            <div class="fw-bold mb-1">Mobile Number</div>
            <div class="row">
                <div class="col-4">
                    <input type="text" placeholder="IN +91" class="mb-3 form-control">
                </div>
                <div class="col-8">
                    <input type="text" class="mb-3 form-control">
                </div>
            </div>
            <div class="fw-bold mb-1">Email(Optional)</div>
            <div><input type="email" class="form-control "></div>
            <div class="fw-bold mb-1">Password</div>
            <div><input type="password" class="form-control"></div>
            <div class="mb-2"><span class="bi bi-info-lg"></span>Passwords must be at least 6 characters.</div>
            <div class="mt-4">To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</div>
            <div class="mb-lg-6"><button class="btn btn-warning w-100 h-30 mt-4 ">Continue</button></div>
        </form>
    </div>
</body>

</html>
